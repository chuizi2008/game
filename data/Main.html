<script language="JavaScript" type="text/javascript">
function checkform()
{
	var account = document.getElementById("Account");
	var password = document.getElementById("Password");
	if (account.value == "")
	{
		alert("帐号不能为空");
		account.focus();
		return false;
	}

	if (password.value == "")
	{
		alert("密码不能为空");
		password.focus();
		return false;
	}
	
	password.value = faultylabs.MD5(password.value);
	alert(password.value);

	return true;
}
</script>
</head>
  
<form action="/Login" enctype="multipart/form-data" method="post" onsubmit="return  checkform();">

<input type="password" id = "Password" name="Password" />

</form>
